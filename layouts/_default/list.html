
{{ partial "head.html" . }}
<body>
  <div class="wrap">
    <div class="section" id="content">
      <h1>{{ .Title }}</h1>
      <p>{{ .Content }}</p>{{ range .Data.Pages }}
      <li>
        {{ if .Params.showDate }}

        {{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}} --
      {{ end }}
        <a href="{{.Permalink}}">{{.Title}}</a>
      </li>
{{ end }}
</div>
